{% extends 'base.html' %}

{% block title %}Cadastrar Livro - Biblioteca Django{% endblock %}

{% block content %}
    <h1>Cadastrar Novo Livro</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Salvar</button>
    </form>
    <br>
    <p><a href="{% url 'livro_list' %}" class="button">Voltar para a lista</a></p> 
{% endblock %}
